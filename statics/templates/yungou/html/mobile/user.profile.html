<a href="javascript:;" id="btnSave" class="nextBtn orgBtn">{wc:fun:lang::get_lang('保存')}</a>
</li>

<script>
$(function(){
var b = function() {
var submiting = false;
var $username = $('input[name=username]');
var $qianming = $('input[name=qianming]');
$('#btnSave').click(function(){
if (submiting) {
return false;
}
var post = {
username : $username.val(),
qianming : $qianming.val()
};
if ( post.username == '' ) {
$.PageDialog.fail("{wc:fun:lang::get_lang('昵称不能为空哦')}");
return false;
}
if ( post.qianming == '' ) {
$.PageDialog.fail("{wc:fun:lang::get_lang('签名不能为空哦')}");
return false;
}
var the = $(this).text('{wc:fun:lang::get_lang('正在提交')}');
submiting = true;
$.post("{WEB_PATH}/mobile/user/profilechange",post,function(s){
if (s==1) {
$.PageDialog.ok('{wc:fun:lang::get_lang('保存成功！')}', function(){
window.location.href="{WEB_PATH}/mobile/home";
});
} else {
submiting = false;
the.text('{wc:fun:lang::get_lang('保存')}');
$.PageDialog.fail(s);
}
},'text');
});
};
var a = function() {
Base.getScript(Path.JsPath + "/mobile/pageDialog.js", b);
};
Base.getScript(Path.JsPath + "/mobile/Comm.js", a);
});
</script>
