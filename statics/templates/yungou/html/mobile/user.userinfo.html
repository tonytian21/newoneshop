        <script language="javascript" type="text/javascript">
            
        var Path = new Object();
        Path.Skin = "{G_WEB_PATH}/statics//{wc:fun:_cfg('templates_name')}";
        Path.Webpath = "{WEB_PATH}";
Path.JsPath="{G_TEMPLATES_JS}";
        var Base = {
            head: document.getElementsByTagName("head")[0] || document.documentElement,
            Myload: function(B, A) {
                this.done = false;
                B.onload = B.onreadystatechange = function() {
                    if (!this.done && (!this.readyState || this.readyState === "loaded" || this.readyState === "complete")) {
                        this.done = true;
                        A();
                        B.onload = B.onreadystatechange = null;
                        if (this.head && B.parentNode) {
                            this.head.removeChild(B)
                        }
                    }
                }
            },
            getScript: function(A, C) {
                var B = function() {};
                if (C != undefined) {
                    B = C
                }
                var D = document.createElement("script");
                D.setAttribute("language", "javascript");
                D.setAttribute("type", "text/javascript");
                D.setAttribute("src", A);
                this.head.appendChild(D);
                this.Myload(D, B)
            },
            getStyle: function(A, B) {
                var B = function() {};
                if (callBack != undefined) {
                    B = callBack
                }
                var C = document.createElement("link");
                C.setAttribute("type", "text/css");
                C.setAttribute("rel", "stylesheet");
                C.setAttribute("href", A);
                this.head.appendChild(C);
                this.Myload(C, B)
            }
        }

        function GetVerNum() {
            var D = new Date();
            return D.getFullYear().toString().substring(2, 4) + '.' + (D.getMonth() + 1) + '.' + D.getDate() + '.' + D.getHours() + '.' + (D.getMinutes() < 10 ? '0' : D.getMinutes().toString().substring(0, 1))
        }
        Base.getScript('{G_TEMPLATES_JS}/mobile/Bottom.js');
        $(document).ready(function(){
            $("#btn_consignee_save").click(function(){
                var msg = '';
                $('.iRequire').each(function(){
                    if($(this).val() == ''){
                        msg = $(this).attr('nullmsg');
                        return false;
                    }
                });

                if(msg != ''){
                    $.PageDialog.fail(msg);
                }else{
                    $.post($('#registerinfoform').attr('action'),
                        $("#registerinfoform").serialize(),function(data){
                            data = eval('(' + data + ')');
                            if(data.success == 1){
                                window.location.href= Gobal.Webpath+"/mobile/mobile";
                            }else{
                                $.PageDialog.fail(data.message);
                            }
                        }
                    );
                }
            });
        });
        </script>
